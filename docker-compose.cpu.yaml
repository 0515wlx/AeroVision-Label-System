# AeroVision Label System - Docker Compose (CPU 版本)
# 使用方法: docker-compose -f docker-compose.cpu.yaml up -d

version: '3.8'

services:
  aerovision:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEVICE: cpu
    image: aerovision-label:cpu
    container_name: aerovision-label-cpu

    ports:
      - "${FLASK_PORT:-5000}:5000"

    volumes:
      - ${IMAGES_DIR:-./images}:/app/images
      - ${LABELED_DIR:-./labeled}:/app/labeled
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
      - ${MODELS_DIR:-./models}:/app/models:ro

    environment:
      # Flask 配置
      - FLASK_ENV=production
      - FLASK_PORT=5000
      # 目录配置
      - IMAGES_DIR=/app/images
      - LABELED_DIR=/app/labeled
      - DATABASE_PATH=/app/data/labels.db
      - AI_CONFIG_PATH=/app/config.yaml
      # OCR API 地址（必须配置，优先使用 .env 文件）
      - OCR_API_URL=${OCR_API_URL:-http://host.docker.internal:8000/v2/models/ocr/infer}
      # CPU 线程限制
      - OMP_NUM_THREADS=${CPU_THREADS:-4}
      - MKL_NUM_THREADS=${CPU_THREADS:-4}
      - OPENBLAS_NUM_THREADS=${CPU_THREADS:-4}
      - NUMEXPR_NUM_THREADS=${CPU_THREADS:-4}
      - TORCH_NUM_THREADS=${CPU_THREADS:-4}
      # 禁用 CUDA
      - CUDA_VISIBLE_DEVICES=""

    deploy:
      resources:
        limits:
          cpus: '${CPU_LIMIT:-4.0}'
          memory: ${MEMORY_LIMIT:-8G}
        reservations:
          cpus: '1.0'
          memory: 2G

    shm_size: '1gb'
    restart: unless-stopped

    # 添加宿主机地址映射（支持访问宿主机服务）
    extra_hosts:
      - "host.docker.internal:host-gateway"

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

    networks:
      - aerovision-network

networks:
  aerovision-network:
    driver: bridge
